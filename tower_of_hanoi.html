<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>í•˜ë…¸ì´ì˜ íƒ‘ - ë²ˆí˜¸ í‘œì‹œ ë° ì„¸ë¦¬ë¨¸ë‹ˆ</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body { font-family: 'Malgun Gothic', sans-serif; display: flex; flex-direction: column; align-items: center; background-color: #e9ecef; margin: 0; padding: 20px; }
        h1 { color: #2c3e50; margin-bottom: 10px; }
        
        #game-layout { display: flex; flex-direction: column; align-items: center; margin-top: 30px; }

        /* ê²Œì„ ë³´ë“œ ë° ê¸°ë‘¥ ì˜ì—­ */
        #game-container { display: flex; justify-content: space-around; align-items: flex-end; width: 700px; height: 320px; background-color: #fff; border-bottom: 12px solid #5d4037; padding: 20px; border-radius: 15px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); position: relative; }
        
        .peg-container { display: flex; flex-direction: column; align-items: center; width: 200px; }
        .peg { width: 16px; height: 220px; background-color: #795548; border-radius: 10px 10px 0 0; display: flex; flex-direction: column-reverse; align-items: center; position: relative; cursor: pointer; transition: background 0.3s; }
        .peg:hover { background-color: #8d6e63; }
        
        /* ì„ íƒ ë²„íŠ¼ ìŠ¤íƒ€ì¼ */
        .select-btn { margin-top: 15px; padding: 10px 30px; font-size: 16px; font-weight: bold; cursor: pointer; border: 2px solid #5d4037; background-color: white; color: #5d4037; border-radius: 8px; transition: all 0.2s; box-shadow: 0 3px 0 #5d4037; }
        .select-btn:active { transform: translateY(2px); box-shadow: 0 1px 0 #5d4037; }
        .select-btn.active { background-color: #ff5722; color: white; border-color: #e64a19; box-shadow: 0 3px 0 #e64a19; }

        /* ìŸë°˜ ìŠ¤íƒ€ì¼ */
        .disk { 
            height: 26px; 
            border-radius: 13px; 
            margin-bottom: 2px; 
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            border: 2px solid rgba(0,0,0,0.1); 
            box-sizing: border-box;
            /* ìˆ«ì ì¤‘ì•™ ë°°ì¹˜ë¥¼ ìœ„í•œ ì„¤ì • */
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            font-size: 14px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        
        /* ì„ íƒëœ ìŸë°˜ ê°•ì¡° íš¨ê³¼ */
        .disk.selected { transform: translateY(-30px); box-shadow: 0 10px 20px rgba(255, 87, 34, 0.5); border: 3px solid #fff !important; outline: 3px solid #ff5722; z-index: 10; filter: brightness(1.2); }

        #message { margin-top: 25px; font-size: 1.2rem; font-weight: bold; color: #e74c3c; height: 30px; }
        #move-count { margin-top: 10px; font-size: 1rem; color: #666; }
        #controls { margin-top: 20px; }
        .reset-btn { padding: 12px 30px; cursor: pointer; background-color: #34495e; color: white; border: none; border-radius: 8px; font-size: 1rem; }
        .reset-btn:hover { background-color: #2c3e50; }
    </style>
</head>
<body>

    <h1>í•˜ë…¸ì´ì˜ íƒ‘</h1>
    <div id="move-count">ì´ë™ íšŸìˆ˜: 0</div>
    
    <div id="game-layout">
        <div id="game-container">
            <div class="peg-container">
                <div class="peg" id="peg0" onclick="handlePegClick(0)"></div>
                <button class="select-btn" id="btn0" onclick="handlePegClick(0)">ì„ íƒ</button>
            </div>
            <div class="peg-container">
                <div class="peg" id="peg1" onclick="handlePegClick(1)"></div>
                <button class="select-btn" id="btn1" onclick="handlePegClick(1)">ì„ íƒ</button>
            </div>
            <div class="peg-container">
                <div class="peg" id="peg2" onclick="handlePegClick(2)"></div>
                <button class="select-btn" id="btn2" onclick="handlePegClick(2)">ì„ íƒ</button>
            </div>
        </div>

        <div id="message"></div>

        <div id="controls">
            <button class="reset-btn" onclick="initGame()">ìƒˆ ê²Œì„ ì‹œì‘</button>
        </div>
    </div>

    <script>
        let disksCount = 0;
        let towers = [[], [], []];
        let selectedPegIndex = null;
        let moves = 0;
        const colors = ['#e74c3c', '#3498db', '#2ecc71', '#f1c40f', '#9b59b6', '#e67e22', '#1abc9c'];

        function initGame() {
            const input = prompt("ìŸë°˜ì˜ ê°œìˆ˜ë¥¼ ì…ë ¥í•˜ì„¸ìš” (3~7ê°œ ê¶Œì¥):", "3");
            disksCount = parseInt(input);

            if (isNaN(disksCount) || disksCount < 1) {
                alert("ì˜¬ë°”ë¥¸ ìˆ«ìë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.");
                return;
            }

            towers = [[], [], []];
            selectedPegIndex = null;
            moves = 0;
            document.getElementById('message').innerText = "";
            document.getElementById('move-count').innerText = `ì´ë™ íšŸìˆ˜: ${moves}`;

            // ìŸë°˜ ìƒì„± (ìˆ«ìê°€ í´ìˆ˜ë¡ í° ìŸë°˜)
            for (let i = disksCount; i > 0; i--) {
                towers[0].push(i);
            }
            render();
        }

        function render() {
            for (let i = 0; i < 3; i++) {
                const pegElement = document.getElementById(`peg${i}`);
                const btnElement = document.getElementById(`btn${i}`);
                pegElement.innerHTML = ''; 
                
                if (selectedPegIndex === i) {
                    btnElement.classList.add('active');
                    btnElement.innerText = "ì´ë™ ìœ„ì¹˜ í´ë¦­";
                } else {
                    btnElement.classList.remove('active');
                    btnElement.innerText = "ì„ íƒ";
                }

                towers[i].forEach((diskSize, index) => {
                    const disk = document.createElement('div');
                    disk.className = 'disk';
                    
                    // --- ìˆ˜ì •ëœ ë¶€ë¶„: ìŸë°˜ ì•ˆì— ë²ˆí˜¸(diskSize) í‘œì‹œ ---
                    disk.innerText = diskSize; 
                    
                    disk.style.width = (diskSize * 25 + 40) + 'px';
                    disk.style.backgroundColor = colors[diskSize % colors.length];
                    
                    if (selectedPegIndex === i && index === towers[i].length - 1) {
                        disk.classList.add('selected');
                    }
                    
                    pegElement.appendChild(disk);
                });
            }
        }

        function handlePegClick(index) {
            const messageEl = document.getElementById('message');
            messageEl.innerText = "";

            if (selectedPegIndex === null) {
                if (towers[index].length === 0) {
                    messageEl.innerText = "ìŸë°˜ì´ ì—†ëŠ” ê¸°ë‘¥ì…ë‹ˆë‹¤.";
                    return;
                }
                selectedPegIndex = index;
            } else {
                const fromIndex = selectedPegIndex;
                const toIndex = index;
                
                if (fromIndex === toIndex) {
                    selectedPegIndex = null;
                } else {
                    const diskToMove = towers[fromIndex][towers[fromIndex].length - 1];
                    const topDiskOnDest = towers[toIndex][towers[toIndex].length - 1];

                    if (!topDiskOnDest || diskToMove < topDiskOnDest) {
                        towers[toIndex].push(towers[fromIndex].pop());
                        selectedPegIndex = null;
                        moves++;
                        document.getElementById('move-count').innerText = `ì´ë™ íšŸìˆ˜: ${moves}`;
                        checkWin();
                    } else {
                        messageEl.innerText = `${diskToMove}ë²ˆ ìŸë°˜ì€ ${topDiskOnDest}ë²ˆ ìœ„ì— ë†“ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤!`;
                        selectedPegIndex = null;
                    }
                }
            }
            render();
        }

        function fireConfetti() {
            const duration = 3 * 1000;
            const animationEnd = Date.now() + duration;
            const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

            function randomInRange(min, max) {
                return Math.random() * (max - min) + min;
            }

            const interval = setInterval(function() {
                const timeLeft = animationEnd - Date.now();
                if (timeLeft <= 0) return clearInterval(interval);

                const particleCount = 50 * (timeLeft / duration);
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } }));
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } }));
            }, 250);
        }

        function checkWin() {
            if (towers[2].length === disksCount) {
                setTimeout(() => {
                    fireConfetti();
                    document.getElementById('message').style.color = "#2ecc71";
                    document.getElementById('message').innerText = `ğŸ‰ ì¶•í•˜í•©ë‹ˆë‹¤! ${moves}ë²ˆë§Œì— ì„±ê³µí•˜ì…¨ìŠµë‹ˆë‹¤! ğŸ‰`;
                }, 300);
            }
        }

        initGame();
    </script>
</body>
</html>
